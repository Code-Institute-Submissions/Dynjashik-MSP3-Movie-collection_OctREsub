{% extends "base.html" %}
{% block content %}
<main class="container">
    <h3 class="center-align">Sign In</h3>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_in') }}">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="username" name="username" type="text" minlength="3" value="{{session.registered_user}}" 
                            maxlength="10" pattern="^[a-zA-Z0-9]{3,10}$" class="validate" required />
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="password" name="password" type="password" minlength="3" 
                            maxlength="16" pattern="^[a-zA-Z0-9]{3,16}$" class="validate" required />
                    <label for="password">Password</label>
                </div>
            </div>

            <!-- sign in -->
            <div class="row center-align">
                <button type="submit" class="waves-effect waves-light btn cyan lighten-1 black-text">Sign In</button>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New Here?
                <a href="{{ url_for('sign_up') }}">Sign Up</a>
            </p>
        </div>
    </div>
</main>
{% endblock %}
