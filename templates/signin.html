{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Sign In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign') }}">
        <!-- username -->
            <div class="row">
                <div class="input-field col s12"> 
                    <i class="fas fa-user-check prefix"></i>
                    <input id="username" name="username" type="text"bminlength="3"
                        maxlength="10" pattern="^[a-zA-Z0-9]{3,10}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
         <!-- password -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-lock prefix"></i>
            <input id="password" name="password" type="password" minlength="3"
                maxlength="16" pattern="^[a-zA-Z0-9]{3,16}$" class="validate" required>
            <label for="password">Password</label>
            </div>
        </div>
        <!-- sign in -->
                <div class="row">
                    <button type="submit" class="col s4 center-align waves-effect waves-light btn-large">
                       Sign In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New Here?
                <a href="{{ url_for('sign') }}">Sign Up Account</a>
            </p>
        </div>
    </div>

{% endblock %}
