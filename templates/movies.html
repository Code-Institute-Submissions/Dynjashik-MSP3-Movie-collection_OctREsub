<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Collection</title>
</head>
<body>
    Hello!
    {% for movie in movies %}
        {{ movie.movie_name }}<br>
        {{ movie.category_name }}<br>
        {{ movie.year }}<br>
        {{ movie.movie_duration }}<br>
        {{ movie.book_link }}<br>
        {{ movie.movie_description }}<br>
    {% endfor %}

</body>
</html>
